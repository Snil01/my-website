<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Text color */
            text-align: center; /* Center the text */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add some padding */
        }
        .card {
            background-color: #1f1f1f; /* Card background */
            border-radius: 8px; /* Rounded corners */
            padding: 20px; /* Inner padding */
            margin: 20px auto; /* Center the card */
            width: 300px; /* Fixed width */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8); /* Shadow */
        }
        img {
            border-radius: 50%; /* Circle image */
            width: 150px; /* Image width */
            height: 150px; /* Image height */
            margin: 20px 0; /* Margin above and below image */
        }
        footer {
            background-color: #1f1f1f; /* Footer background */
            color: #61dafb; /* Footer text color */
            padding: 10px; /* Padding in footer */
            position: fixed; /* Fixed footer */
            bottom: 0; /* Align to bottom */
            width: 100%; /* Full width */
        }
    </style>
</head>
<body>

    <section id="about">
        <div class="card">
            <h2>About Me</h2>
            <img src="https://placekitten.com/150/150" alt="Random Cat"> <!-- Random Cat Image -->
            <p>Hi, I'm [Your Name], a passionate Computer Science student with a deep interest in AI, web design, and innovation.</p>
        </div>
    </section>

    </footer>

</body>
</html>
